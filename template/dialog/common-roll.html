<div class="wrath-and-glory dialog">
    <h1>{{title}}</h1>
    <div class="wrapper">
        <b class="name"></b>
        <b class="base">{{localize "DIALOG.BASE"}}</b>
        <b class="rank">{{localize "DIALOG.RANK"}}</b>
        <b class="bonus">{{localize "DIALOG.BONUS"}}</b>
    </div>
    
    <div class="wrapper" {{#if determination}}style="display: none"{{/if}}>
        <label class="name">{{localize "DIALOG.DN"}}</label>
        <input id="difficulty-target" class="difficulty base" type="number" value="{{difficulty.target}}" data-dtype="Number" />
        <select id="difficulty-rank" class="difficulty rank">
            {{#select difficulty.rank}}
            {{#each (config "difficultyRankTypes" )as |rank r|}}
            <option value="{{r}}">{{rank}}</option>
            {{/each}}
            {{/select}}
        </select>
        <input id="difficulty-penalty" class="difficulty bonus" type="number" value="{{difficulty.penalty}}" data-dtype="Number" />
    </div>
    <div class="wrapper">
        <label class="name">{{localize "DIALOG.DICE_POOL"}}</label>
        <input id="pool-size" class="pool base" type="number" value="{{pool.size}}" data-dtype="Number" />
        <select id="pool-rank" class="pool rank">
            {{#select pool.rank}}
            {{#each (config "rankTypes") as |rank r|}}
            <option value="{{r}}">{{rank}}</option>
            {{/each}}
            {{/select}}
        </select>
        <input id="pool-bonus" class="pool bonus" type="number" value="{{pool.bonus}}" data-dtype="Number" />
    </div>

    {{#if determination}}
    <div class="wrapper">
        <label class="name">{{localize "DIALOG.WOUNDS"}}</label>
        <input id="wounds" class="wounds" type="number" value="0" data-dtype="Number" />
    </div>
    {{/if}}

</div>
<div class="dialog-effects">
    <div class="wrapper">
        <h1>{{localize "HEADER.EFFECTS"}}</h1>
            <select class="effect-select" multiple>
                {{#each effects as |effect e|}}
                <option title="{{effect.data.flags.wrath-and-glory.description}}" value="{{e}}">{{effect.label}}</option>
                {{/each}}
            </select>
    </div>
</div>
