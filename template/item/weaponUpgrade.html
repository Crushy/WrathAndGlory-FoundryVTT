<form class="{{cssClass}}" autocomplete="off">
  <div class="weapon-upgrade">
    <div class="sheet-header">
      <div class="avatar">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
      </div>
      <div class="bio">
        <div class="wrapper-row">
          <div class="name">
            <label>{{localize "WEAPON_UPGRADE.NAME"}}</label>
            <input name="name" type="text" value="{{item.name}}" />
          </div>
        </div>
      </div>
    </div>

    <div class="sheet-tabs tabs" data-group="primary">
      <b class="item" data-tab="description">{{localize "TAB.DESCRIPTION"}}</b>
      <b class="item" data-tab="stats">{{localize "TAB.STATS"}}</b>
      <b class="item" data-tab="effects">{{localize "TAB.EFFECTS"}}</b>
    </div>

    <div class="sheet-body">
      <div class="tab" data-group="primary" data-tab="description">
        <div class="description">
          {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
        </div>
      </div>
      <div class="tab" data-group="primary" data-tab="stats">
        <div class="wrapper">
          <div class="value">
            <label>{{localize "WEAPON_UPGRADE.VALUE"}}</label>
            <input name="data.value" type="number" value="{{data.value}}" data-dtype="Number" />
          </div>
          <div class="rarity">
            <label>{{localize "WEAPON_UPGRADE.RARITY"}}</label>
            <select name="data.rarity">
              {{#select data.rarity}}
              <option value=""> - </option>
              {{#each (config "rarity") as |rarity r|}}
              <option value="{{r}}">{{rarity}}</option>
              {{/each}}
              {{/select}}
            </select>
          </div>
        </div>
        <div class="wrapper">
          <div class="traits">
            <label>{{localize "WEAPON_UPGRADE.TRAITS_ADD"}}<a class="item-traits add"><i class="fas fa-cog"></i></a></label>
            <input disabled type="text" value="{{item.TraitsAdd}}" />
          </div>
        </div>
        <div class="wrapper">
          <div class="traits">
            <label>{{localize "WEAPON_UPGRADE.TRAITS_REMOVE"}}<a class="item-traits remove"><i class="fas fa-cog"></i></a></label>
            <input disabled type="text" value="{{item.TraitsRemove}}" />
          </div>
        </div>
        <div class="wrapper">
          <div class="keywords">
            <label>{{localize "WEAPON_UPGRADE.KEYWORDS"}}</label>
            <input name="data.keywords" type="text" value="{{data.keywords}}" />
          </div>
        </div>
      </div>
        <div class="tab" data-group="primary" data-tab="effects">
          <span class="note">Note: These effects will be applied to the weapon.</span>
          {{> systems/wrath-and-glory/template/item/tab/effects.html}}
        </div>
    </div>
  </div>
</form>
