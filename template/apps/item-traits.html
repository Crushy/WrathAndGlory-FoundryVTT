<form>

  <h1>ITEM TRAITS</h1>
  <div>
    {{#each traits as |trait t|}}

      <div class="form-group wrapper">
        <label>{{trait.display}}</label>
        {{#if trait.hasRating}}
        <input type="text" name="{{trait.key}}-rating" value="{{trait.existingTrait.rating}}">
        {{/if}}
        <input type="checkbox" name="{{trait.key}}" {{checked trait.existingTrait}}>
      </div>

    {{/each}}

  </div>
  <div class="form-group">
    <label>Custom Traits</label>
    <div class="form-fields">
      <input name="custom-traits" type="text" value="{{custom}}" title="FORMAT - Trait 1: Trait 1 Description | Trait 2: Trait 2 Description | etc.">
    </div>
  </div>
  <button type="submit">Update</button>
</form>
