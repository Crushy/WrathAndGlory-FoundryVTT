<div class="dialog-fields">
    <div class="quick-effect">
        <div>
            <label>Label</label>
            <div class="form-fields">
                <input type="text" class="label" name="label" value="{{label}}">
            </div>
        </div>

        <div>
            <label>Change</label>
            <select class="key" name="key">
                <option value="">-</option>
                <optgroup label="Attributes">
                    <option value="data.attributes.strength.bonus">{{localize "ATTRIBUTE.STRENGTH"}}</option>
                    <option value="data.attributes.toughness.bonus">{{localize "ATTRIBUTE.TOUGHNESS"}}</option>
                    <option value="data.attributes.agility.bonus">{{localize "ATTRIBUTE.AGILITY"}}</option>
                    <option value="data.attributes.initiative.bonus">{{localize "ATTRIBUTE.INITIATIVE"}}</option>
                    <option value="data.attributes.willpower.bonus">{{localize "ATTRIBUTE.WILLPOWER"}}</option>
                    <option value="data.attributes.intellect.bonus">{{localize "ATTRIBUTE.INTELLECT"}}</option>
                    <option value="data.attributes.fellowship.bonus">{{localize "ATTRIBUTE.FELLOWSHIP"}}</option>
                </optgroup>
                <optgroup label="Skills">
                    <option value="data.skills.athletics.bonus">{{localize "SKILL.ATHLETICS"}}</option>
                    <option value="data.skills.awareness.bonus">{{localize "SKILL.AWARENESS"}}</option>
                    <option value="data.skills.ballisticSkill.bonus">{{localize "SKILL.BALLISTIC_SKILL"}}</option>
                    <option value="data.skills.cunning.bonus">{{localize "SKILL.CUNNING"}}</option>
                    <option value="data.skills.deception.bonus">{{localize "SKILL.DECEPTION"}}</option>
                    <option value="data.skills.insight.bonus">{{localize "SKILL.INSIGHT"}}</option>
                    <option value="data.skills.intimidation.bonus">{{localize "SKILL.INTIMIDATION"}}</option>
                    <option value="data.skills.investigation.bonus">{{localize "SKILL.INVESTIGATION"}}</option>
                    <option value="data.skills.leadership.bonus">{{localize "SKILL.LEADERSHIP"}}</option>
                    <option value="data.skills.medicae.bonus">{{localize "SKILL.MEDICAE"}}</option>
                    <option value="data.skills.persusasion.bonus">{{localize "SKILL.PERSUASION"}}</option>
                    <option value="data.skills.pilot.bonus">{{localize "SKILL.PILOT"}}</option>
                    <option value="data.skills.psychicMastery.bonus">{{localize "SKILL.PSYCHIC_MASTERY"}}</option>
                    <option value="data.skills.scholar.bonus">{{localize "SKILL.SCHOLAR"}}</option>
                    <option value="data.skills.stealth.bonus">{{localize "SKILL.STEALTH"}}</option>
                    <option value="data.skills.survival.bonus">{{localize "SKILL.SURVIVAL"}}</option>
                    <option value="data.skills.tech.bonus">{{localize "SKILL.TECH"}}</option>
                    <option value="data.skills.weaponSkill.bonus">{{localize "SKILL.WEAPON_SKILL"}}</option>
                </optgroup>
                <optgroup label="Other">
                    <option value="data.combat.defence.bonus">{{localize "HEADER.DEFENCE"}}</option>
                    <option value="data.combat.resilience.bonus">{{localize "HEADER.RESILIENCE"}}</option>
                    <option value="data.combat.wounds.bonus">{{localize "HEADER.WOUNDS"}}</option>
                    <option value="data.combat.determination.bonus">{{localize "HEADER.DETERMINATION"}}</option>
                    <option value="data.combat.shock.bonus">{{localize "HEADER.SHOCK"}}</option>
                    <option value="data.combat.resolve.bonus">{{localize "HEADER.RESOLVE"}}</option>
                    <option value="data.combat.conviction.bonus">{{localize "HEADER.CONVICTION"}}</option>
                    <option value="data.combat.passiveAwareness.bonus">{{localize "HEADER.PASSIVEAWARENESS"}}</option>
                    <option value="data.combat.resilience.bonus">{{localize "HEADER.RESILIENCE"}}</option>
                    <option value="data.combat.speed">{{localize "HEADER.SPEED"}}</option>
                </optgroup>
            </select>
        </div>

        <div>
            <label>Modifier</label>
            <div class="form-fields">
                <input type="number" class="modifier" name="modifier" value="0">
            </div>
        </div>
    </div>
</div>
