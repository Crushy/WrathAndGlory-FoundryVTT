<form autocomplete="off">
    <div class="form-group">
        <label>{{localize "AUTOCALC.DEFENSE"}}</label>
        <input type="checkbox" name="flags.wrath-and-glory.autoCalc.defense" {{checked object.data.flags.wrath-and-glory.autoCalc.defense}}>            
    </div>

    <div class="form-group">
        <label>{{localize "AUTOCALC.RESILIENCE"}}</label>
        <input type="checkbox" name="flags.wrath-and-glory.autoCalc.resilience" {{checked object.data.flags.wrath-and-glory.autoCalc.resilience}}>            
    </div>

    {{#if isAgent}}
    <div class="form-group">
        <label>{{localize "AUTOCALC.SHOCK"}}</label>
        <input type="checkbox" name="flags.wrath-and-glory.autoCalc.shock" {{checked object.data.flags.wrath-and-glory.autoCalc.shock}}>            
    </div>
    {{/if}}

    <div class="form-group">
        <label>{{localize "AUTOCALC.AWARENESS"}}</label>
        <input type="checkbox" name="flags.wrath-and-glory.autoCalc.awareness" {{checked object.data.flags.wrath-and-glory.autoCalc.awareness}}>            
    </div>
    
    
    <div class="form-group">
        <label>{{localize "AUTOCALC.DETERMINATION"}}</label>
        <input type="checkbox" name="flags.wrath-and-glory.autoCalc.determination" {{checked object.data.flags.wrath-and-glory.autoCalc.determination}}>            
    </div>

    {{#if isAgent}}
    <div class="form-group">
        <label>{{localize "AUTOCALC.WOUNDS"}}</label>
        <input type="checkbox" name="flags.wrath-and-glory.autoCalc.wounds" {{checked object.data.flags.wrath-and-glory.autoCalc.wounds}}>            
    </div>
    {{/if}}

    <div class="form-group">
        <label>{{localize "AUTOCALC.CONVICTION"}}</label>
        <input type="checkbox" name="flags.wrath-and-glory.autoCalc.conviction" {{checked object.data.flags.wrath-and-glory.autoCalc.conviction}}>            
    </div>

    <hr>

    <div class="form-group">
        <label>{{localize "AUTOCALC.AUTO_WOUNDED"}}</label>
        <input type="checkbox" name="flags.wrath-and-glory.autoWounded" {{checked object.data.flags.wrath-and-glory.autoWounded}}>            
    </div>

    <button type="submit">{{localize "Submit"}}</button>
</form>
